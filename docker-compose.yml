version: "3.2"

services:

  functions-backoffice:
    image: functions-template:v2.0.0
    build:
      context: ./
      dockerfile: docker/functions/Dockerfile
    env_file: 
      - env.example
    environment:
      - languageWorkers__node__arguments=--inspect=0.0.0.0:5858
    working_dir: /usr/src/app
    ports:
      - "7071:7071"
      - "5858:5858"
    networks:
      - io-fn
    depends_on:
      - fnstorage
      - fixtures
    volumes:
      - .:/usr/src/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.functions-backoffice.rule=PathPrefix(`/backoffice`)"
      - "traefik.http.routers.functions-backoffice.entrypoints=web"
      - "traefik.http.services.functions-backoffice.loadbalancer.server.port=7071"

      # apply middleware to route
      - "traefik.http.routers.functions-backoffice.middlewares=testheader,fn-backoffice-stripprefix"

  fnstorage:
    image: azurite
    build:
      context: ./
      dockerfile: docker/azurite/Dockerfile
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - io-fn

  storage:
    image: azurite
    command: ["sh", "-c", "node bin/azurite -l /opt/azurite/folder --blobPort 10003 --queuePort 10004 --tablePort 10005"]
    ports:
      - "10003:10003"
      - "10004:10004"
      - "10005:10005"
    depends_on:
      - fnstorage
    networks:
      - io-fn

  fixtures:
    image: fixtures
    env_file:
      - env.example
    build:
      context: ./
      dockerfile: docker/fixtures/Dockerfile
    volumes:
      - ./docker/fixtures/dump.pgsql:/opt/fixtures/dump.pgsql:delegated
    depends_on:
      - postgres
    networks:
      - io-fn

  postgres:
    image: postgres
    build:
      context: ./
      dockerfile: docker/postgres/Dockerfile
    command: -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key
    ports:
      - "5532:5432"
    environment:
      POSTGRES_USER: testuser
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: test

  traefik:
    image: traefik:v2.0
    command: |-
      --entrypoints.web.address=:80
      --providers.docker=true
      --providers.docker.network=io-fn
      --log.level=ERROR
    ports:
      - 80:80
    networks:
      - io-fn
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      # Add API prefix
      - "traefik.http.middlewares.fn-backoffice-stripprefix.stripprefix.prefixes=/backoffice"
      # CORS
      - "traefik.http.middlewares.testheader.headers.accesscontrolallowmethods=GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS"
      - "traefik.http.middlewares.testheader.headers.accesscontrolallowheaders=authorization,x-citizen-id"
      #- "traefik.http.middlewares.testheader.headers.contentsecuritypolicy=default-src 'none'; upgrade-insecure-requests"
      - "traefik.http.middlewares.testheader.headers.accesscontrolalloworigin=*"
      - "traefik.http.middlewares.testheader.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.testheader.headers.addvaryheader=true"
      #- "traefik.http.middlewares.testheader.headers.contenttypenosniff=true"
      #- "traefik.http.middlewares.testheader.headers.framedeny=true"
      #- "traefik.http.middlewares.testheader.headers.browserxssfilter=true"

networks:
  io-fn:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
